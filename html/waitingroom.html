
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Chain Reaction Waiting Room </title>
    <link rel="stylesheet" href="..\css\michael.css">
</head>

<body>
<h1> Chain Reaction Waiting Room </h1>
<div class="waiting-room-container">
    <p grid-row-start=1 class="room-code">Room Code</p>
    <div class="team-group" grid-row-start=2>
        <div class="team-grouping" grid-column-start=1>
            <h2>Team 1</h2>
            <p>Katie</p>
            <p>Stephen</p>
            <p>Liam</p>
        </div>
        <div class="team-grouping" grid-column-start=2>
            <h2>Team 2</h2>
            <p>Helen</p>
            <p>Joey</p>
            <p>Will</p>
        </div>
    </div>
    <button class="big-button" grid-row-start=3>Start</button>
</div>
</body>
</html>
