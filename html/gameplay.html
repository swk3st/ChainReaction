<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Chain Reaction Game Play </title>
    <link rel="stylesheet" href="..\css\michael.css">
</head>

<body>
<h1> Chain Reaction Game Play. </h1>
<div class="gameplay-container">
    <div class="round-number">
        <p>Round Number</p>
    </div>
    <div class="scoreboard">
        <p>Score: Team 1: 3400 Team 2: 1300</p>
    </div>
    <div class="team-grouping">
        <h2>Team 1</h2>
        <p>Katie</p>
        <p>Stephen</p>
        <p>Liam</p>
    </div>
    <div class="chain">
        <p>Word 1</p>
        <p>Word 2</p>
        <p>Word 3</p>
        <p>Word 4</p>
        <p>Word 5</p>
        <p>Word 6</p>
        <p>Word 7</p>
    </div>
    <div class=guess-selection>
        <form action=#>
            <input type="radio" name="letter-guess" value="Guess A Letter?">
            <input type="radio" name="letter-guess" value="Don't guess a Letter">
            <button>Make move</button>
            <input type="text" name="guess">
        </form>
    </div>
</div>
</body>
</html>
