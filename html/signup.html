<body>
  <div class="container">
    <h1> Sign Up </h1>

    <form onSubmit = "return checkPassword(this)">
      <label for="firstname">First name</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Last name</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>

      <label for="password">Confrim Password</label>
      <input type="password" id="password2" name="password2" required>

      <input type="checkbox" onclick="showPassword()"> Show Password <br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

    </form>
  </div>

  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>

</body>

<script>

  // learned a W3 Schools tutorial to understand this
  function showPassword() {
    var x = document.getElementById("psw");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }

    var y = document.getElementById("password2");
    if (y.type === "password") {
      y.type = "text";
    } else {
      y.type = "password";
    }
  }

  var myPassword = document.getElementById("psw");
  var letter = document.getElementById("letter");
  var capital = document.getElementById("capital");
  var number = document.getElementById("number");
  var length = document.getElementById("length");

  // When the user clicks on the password field, show the message box
  myPassword.onfocus = function () {
    document.getElementById("message").style.display = "block";
  }

  // When the user clicks outside of the password field, hide the message box
  myPassword.onblur = function () {
    document.getElementById("message").style.display = "none";
  }

  // When the user starts to type something inside the password field
  myPassword.onkeyup = function () {
    // Validate lowercase letters
    var lowerCaseLetters = /[a-z]/g;
    if (myPassword.value.match(lowerCaseLetters)) {
      letter.classList.remove("invalid");
      letter.classList.add("valid");
    } else {
      letter.classList.remove("valid");
      letter.classList.add("invalid");
    }

    // Validate capital letters
    var upperCaseLetters = /[A-Z]/g;
    if (myPassword.value.match(upperCaseLetters)) {
      capital.classList.remove("invalid");
      capital.classList.add("valid");
    } else {
      capital.classList.remove("valid");
      capital.classList.add("invalid");
    }

    // Validate numbers
    var numbers = /[0-9]/g;
    if (myPassword.value.match(numbers)) {
      number.classList.remove("invalid");
      number.classList.add("valid");
    } else {
      number.classList.remove("valid");
      number.classList.add("invalid");
    }

    // Validate length
    if (myPassword.value.length >= 8) {
      length.classList.remove("invalid");
      length.classList.add("valid");
    } else {
      length.classList.remove("valid");
      length.classList.add("invalid");
    }
  }

  // learned from GeeksforGeeks tutorial
  function checkPassword(form) {
    password = form.psw.value;
    password2 = form.password2.value;

    // If password not entered 
    if (password == '')
      alert("Please enter Password");

    // If confirm password not entered 
    else if (password2 == '')
      alert("Please enter confirm password");

    // If Not same return False.     
    else if (password != password2) {
      alert("\nPassword did not match: Please try again.")
      return false;
    }

    // If same return True. 
    else {
      return true;
    }
  }
</script>
