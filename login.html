<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Solimar Kwa and Michael Asare">
    <meta name="description" content="Contains the login procedure.">
    <meta name="keywords" content="Chain Reaction Game, Game Show, Online Games">

    <title> Chain Reaction Login </title>
    <link rel="stylesheet" href=login.css>
</head>


<body>
    <div class="user_card">
        <div class="logo_container">
            <img src="chainreactionlogo.png" class="brand_logo" alt="Chain Reaction Retro Logo">
        </div>

        <form action="login.jsp" method="post">
            <label>Username:</label><input type="text" name="username" id="username" autofocus required />
            <br>
            <label> Password:</label><input type="text" name="pwd" id="password" required />


            <div class="checkbox">
                <input type="checkbox">
                <label>Remember me</label>
            </div>

            <button type="submit" value="Submit">Login</button>
            <button type="reset" value="Reset">Reset</button>
        </form>

        <div class="d-flex justify-content-center ">
            Don't have an account? <a href="#" class="ml-2">Sign Up</a>
        </div>

        <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
        </div>

    </div>


</body>


</html>
